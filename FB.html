<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="FB.css" rel="stylesheet">
  </head>
  <body>
  <header class="container group">
  <section> 
    <h1 class="logo">
    <a href="https://www.facebook.com/">facebook</a>
      </h1> 
  </section>
    <form class="login-facebook group">
    <fieldset>
    <label for="username">
        Username
    <input type="text" name="username">
    </label>
    <label for="password">
        Password
    <input type="password" name="password">
    </label>
    <input class="btn-alt" type="submit" name="submit" value="Login">
        <a href="https://www.facebook.com/login/identify?ctx=recover&lwv=110">Forgotten account?</a>     
    </fieldset>
    </form>
    </header>
  <section class="leader container">  
  <div class="grid">
  <section class="col-2-3">
    <h3>Facebook helps you connect and share with the people in your life.</h3>
    <img src="https://www.facebook.com/rsrc.php/v3/yx/r/pyNVUg5EM0j.png" alt="Thumbs up !">
  </section><!--
  --><form class="col-1-3">
      <h1>Create an account</h1>
      <h5>It's free and always will be</h5>
      <fieldset class = "leader-child">
      <label for="First-name">
        <input type="text" name="First-name" placeholder="First name" required>         
      </label>
      <label for="Surname">
        <input type="text" name="Surname" placeholder="Surname" required>  
      </label>
      <label for="Mobile number or email address">
        <input type="text" name="Mobile number or email address" placeholder="Mobile number or email address" required>  
      </label>
      <label for="Re-enter mobile number or email address">
        <input type="email" type="tel" name="Re-enter mobile number or email address" placeholder="Re-enter mobile number or email address" required>   
      </label>
      <label for="password">
        <input type="password" name="Password" placeholder="New password" required>
      </label>
      <label for="Birthday">
        <h5>Birthday</h5>
        <input type="date" name="Birth-time">  
      </label>
      <label for="Gender">
        <input type="radio" name="Female">  
        Female
        <input type="radio" name="Male">
        Male
      </label>
    </fieldset>
    <fieldset class="btn">
      <input type="submit" name="submit" value="Create an account">
    </fieldset>
    <p><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, band or business</p>
  </form>
  </div>
  </section>
  <footer>
    
  </footer>
  </body>
</html>
